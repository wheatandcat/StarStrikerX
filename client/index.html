<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradius-Style Shooter</title>
    
    <!-- ローカルフォントだけを読み込む -->
    <link rel="preload" href="/fonts/PressStart2P-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/VT323-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="/fonts/pixel-font.css">
    
    <!-- Google Fontsの参照は削除 -->
    
    <style>
      /* フォント読み込み前にちらつきを防止 */
      html {
        font-display: optional;
      }
      
      /* ゲームUI用CSS変数を定義してJSから参照できるようにする */
      :root {
        --game-font: 'Press Start 2P', 'VT323', monospace;
      }
      
      /* スタイル適用 */
      .pixel-font {
        font-family: 'Press Start 2P', 'VT323', monospace;
        letter-spacing: -0.05em;
        font-weight: normal;
        text-transform: uppercase;
      }
      
      /* ページの読み込み時にちらつきを防止 */
      body {
        visibility: visible !important;
        font-family: sans-serif; /* ベースフォント設定 */
      }
      
      /* フォントフェイスを直接定義 */
      @font-face {
        font-family: 'Press Start 2P';
        src: url('/fonts/PressStart2P-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      
      @font-face {
        font-family: 'VT323';
        src: url('/fonts/VT323-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
