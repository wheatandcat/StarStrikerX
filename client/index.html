<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradius-Style Shooter</title>
    
    <!-- ローカルフォントだけを読み込む -->
    <link rel="preload" href="/fonts/PressStart2P-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/VT323-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="/fonts/pixel-font.css">
    
    <!-- Google Fontsの参照は削除 -->
    
    <style>
      /* サーバーから直接ローカルフォントが読み込まれるようにするためのパス補正 */
      @font-face {
        font-family: 'Press Start 2P';
        src: local('Press Start 2P'),
             url('/fonts/PressStart2P-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'VT323';
        src: local('VT323'),
             url('/fonts/VT323-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      /* ゲームUI用CSS変数 */
      :root {
        --game-font: 'Press Start 2P', 'VT323', monospace, sans-serif;
      }
      
      /* フォント適用スタイル */
      .pixel-font {
        font-family: 'Press Start 2P', 'VT323', monospace, sans-serif !important;
        letter-spacing: -0.05em;
        font-weight: normal;
        text-transform: uppercase;
      }
      
      /* ページ読み込み最適化 */
      body {
        font-family: system-ui, -apple-system, sans-serif;
        visibility: visible !important;
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }
      
      /* フォント読み込み状態表示 */
      .fonts-loading {
        /* フォント読み込み中のスタイル */
      }
      
      .fonts-loaded {
        /* フォント読み込み完了後のスタイル */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
