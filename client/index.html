<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradius-Style Shooter</title>
    <!-- ピクセルアートスタイルのフォントをシステムフォントで代替 -->
    <style>
      /* モノスペースフォントを使用してピクセルアート風に見せる */
      @font-face {
        font-family: 'Pixel';
        src: local('Courier New'), local('Courier'), local('monospace');
        font-display: block;
      }
      
      /* スタイル適用 */
      .pixelfont {
        font-family: 'Pixel', monospace;
        letter-spacing: -0.05em;
        font-weight: bold;
        text-transform: uppercase;
      }
      
      /* ゲームUI用CSS変数を定義してJSから参照できるようにする */
      :root {
        --game-font: 'Pixel', monospace;
      }
      
      /* ページの読み込み時にちらつきを防止 */
      body {
        visibility: visible !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
